<div class="col-12" id="login">
  <h1 class="text-dark text-center" id="h">
    EMPLOYEE DETAILS
  </h1>
  <form [formGroup]="emploginform" (ngSubmit)="onSubmit()">
    <div class="col-12">
      <div class="card mt-5">
        <div class="card-body mt-3">
          <div class="row">
            <div class="col-12">
              <input type="hidden" [(ngModel)]="empallrecords.id" hidden  formControlName="id" />
              <div class="form-group row">
                <label class="col-12 col-form-label form-control-label">Name</label>
                <div class="col-12">
                  <input class="form-control" type="text" formControlName="Name"  [(ngModel)]="empallrecords.name"
                   placeholder="Enter Name" required>
                </div>

              </div>
              <div class="form-group row">
                <label class="col-12 col-form-label form-control-label">Email</label>
                <div class="col-12">
                  <input class="form-control" type="email" formControlName="Email" [(ngModel)]="empallrecords.email"
                  placeholder="Enter Email" required>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-12 col-form-label form-control-label">Role</label>
                <div class="col-12">
                  <select class="form-control" formControlName="Role" [(ngModel)]="empallrecords.role" required>

                    <option value="Sales">Sales</option>
                    <option value="Accounts">Accounts</option>
                    <option value="Developer">Developer</option>
                    <option value="Tester">Tester</option>
                    <option value="Human Resources">Human Resources</option>
                    <option value="Admin">Admin</option>
                    <option value="Support">Support</option>
                  </select>
                </div>
              </div>
              <div class="form-group row mt-4">
                <div class="col-12 text-center">
                  <ng-container *ngIf="empallrecords.id; else saveTemplate">
                    <button class="btn btn-primary">
                      Update
                    </button>
                  </ng-container>
                  <ng-template #saveTemplate>
                    <button class="btn btn-primary">
                      Save
                    </button>
                  </ng-template>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
